<div class="p-4 mx-auto w-full   2xl:w-full 2xl:h-auto">
    <div class="flex items-center justify-center">
      <!-- Image container -->
      <div class="w-1/4 md:w-1/3">
        <img class="w-16 h-16 md:w-20 md:h-20 2xl:w-full 2xl:h-auto object-cover" [src]='img' alt="Spicy Burger">
      </div>
      <!-- Text container -->
      <div class="md:w-full md:mx-4 2xl:w-full 2xl:h-auto 2xl:mx-5 border border-red-500 ">
        <div class="flex justify-between items-center">
          <p class="text-lg md:text-xl lg:text-2xl  2xl:text-3xl  font-semibold">{{name}}</p>
          <p class="text-lg md:text-xl lg:text-2xl  2xl:text-3xl text-mainColor font-medium">{{price}}</p>
        </div>
        <p class="text-gray-600 mt-1 text-sm 2xl:text-3xl md:text-base">{{description}}</p>
      </div>
    </div>
  </div>
