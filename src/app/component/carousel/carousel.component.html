<div id="controls-carousel" class="relative w-full" data-carousel="static">
    <!-- Carousel wrapper -->
    <div class="relative h-56 rounded-lg md:h-96">
         <!-- Item 1 -->
        <div class="duration-700 ease-in-out hidden" data-carousel-item>
            <div class="flex flex-col lg:flex-row gap-4 lg:gap-6 justify-center items-center mx-4 md:mx-20 lg:mx-40 mt-8 lg:mt-16">
               <app-card></app-card>
             
           </div>
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
            <div class="flex flex-col lg:flex-row gap-4 lg:gap-6 justify-center items-center mx-4 md:mx-20 lg:mx-40 mt-8 lg:mt-16">
                <app-card></app-card>
            
            </div>       
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <div class="flex flex-col lg:flex-row gap-4 lg:gap-6 justify-center items-center mx-4 md:mx-20 lg:mx-40 mt-8 lg:mt-16">
                <app-card></app-card>
              
            </div>     
        </div>
    </div>

    <!-- Slider controls -->
    <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 lg:px-16 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-8 lg:w-10 h-8 lg:h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70">
            <svg class="w-4 h-4 text-mainColor border-2 border-bdColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg> 
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 lg:px-16 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-8 lg:w-10 h-8 lg:h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70">
            <svg class="w-4 h-4 text-white bg-bgColor dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
